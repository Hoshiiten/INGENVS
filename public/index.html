<!doctype html>
<html lang="en">
<head>
<style>


.round2 {
    border: 2px solid green;
    border-radius: 8px;
}

.content { margin-top: -250px; 
position:relative;}

  <meta charset="UTF-8">
  <title>Example - example-select-ngrepeat-production</title>
  

  <script src="https://code.angularjs.org/snapshot/angular.min.js"></script>

<body>
	
	<table ng-app="ngrepeatSelect" ng-controller="ExampleController">
		<td width="20%" class="round2" height ="600px">
		
		   <div  class="content">
				<div >
				  
				  <form id="disease"
						action = "/network"
						method = "get" >


					<label for="repeatSelect"> Maladie: </label>
					<select name="repeatSelect" id="repeatSelect" ng-model="maladie.model">
					  <option ng-repeat="option in maladie.availableOptions" value="{{option.name}}">{{option.name}}</option>
					</select>

					<INPUT type="submit" value="Submit" name="run"></p>

				  </form>

                                  <br/>
				  <form name="myForm">
					<label for="repeatSelect"> genes d'interÃªt: </label>
					<select name="repeatSelect" id="repeatSelect" ng-model="gene.model">
					  <option ng-repeat="option in gene.availableOptions" value="{{option.name}}">{{option.name}}</option>
					</select>

					

				  </form>
			

			  <!--<tt>model = {{maladie.model}}</tt><br/>-->
				</div>
			</div>
		</td>
		<td width="50%" class="round2" >
		<div>
		{{maladie.model}}
		{{gene.model}}
		</div>
		</td>
		
	</table>
</body>
</html>
