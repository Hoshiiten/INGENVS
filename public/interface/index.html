        <li class="text-center">

          </li>
        
          
                    <li>
                        <div class="input-group custom-search-form">
                            <input type="text" class="form-control" placeholder="Search...">

                                    <i class="fa fa-search"></i>

          <form name="myForm"

                              method="post">
      -->
        
                            <label>  Disease: </label> <br/>
                            <select name="choice_disease" id="choice_disease" ng-model="disease">
                                <option ng-repeat="node in diseaseData.allDiseases" value="{{node.name}}">{{node.name}}</option>
                            </select>
      <!--
                        </form>
      -->


                        <button ng-click="showGraph()" ng-model="diseaseInserted">Show Graph</button>

                    </li>


                    <li>
                        <form action="action_page.php" method="get">
                            Profundity:
                          <input type="range" name="points" min="0" max="10">
                         
                        </form>
                    </li>


                    <li class="text-center">

                            <label> Interest gene: </label><br/>
                            <select name="choice_gene" id="choice_gene" ng-model="gene">
                                <option ng-repeat="node in geneData.allGenes" value="{{node.name}}">{{node.name}}</option>
                            </select>

                          <button ng-click="showRelatedDiseases()" ng-model="geneInserted">Show Related Diseases</button>


                      <div class="col-md-12 col-sm-12 col-xs-12">                     
                          <div class="panel panel-default">
                           <div class="panel-heading" ng-show="geneInserted">
                            <p> Related diseases: </p>

                            <ul>
                              <li ng-repeat="disease in diseaseForOneGene">{{disease}}</li>
                            </ul>



                          </div>
                        </div>
                      </div>



                    </li>

                            
                            
                </ul>
            </div>
            
        </nav>

                <div class="row"> 
                    
                      
                               <div class="col-md-12 col-sm-12 col-xs-12">

    </div>

                    </div>            
                </div>

                     </div>
   
       
                        </div>
